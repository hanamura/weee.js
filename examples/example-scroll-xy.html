<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			nav {
				font-size: 24px;
				position: fixed;
				text-align: center;
				top: 0;
				width: 100%;
			}
			div {
				background-image: url("http://hhhhold.com/500x500");
				height: 4000px;
				width: 4000px;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="javascript:void(0)" data-x="0">x:0</a>
			<a href="javascript:void(0)" data-x="500">x:500</a>
			<a href="javascript:void(0)" data-x="1000">x:1000</a>
			<a href="javascript:void(0)" data-x="1500">x:1500</a>
			<br>
			<a href="javascript:void(0)" data-y="0">y:0</a>
			<a href="javascript:void(0)" data-y="500">y:500</a>
			<a href="javascript:void(0)" data-y="1000">y:1000</a>
			<a href="javascript:void(0)" data-y="1500">y:1500</a>
			<hr style="width:300px; margin:0 auto;">
			<a href="javascript:void(0)" data-x="0" data-y="0">0,0</a>
			<a href="javascript:void(0)" data-x="0" data-y="500">0,500</a>
			<a href="javascript:void(0)" data-x="0" data-y="1000">0,1000</a>
			<a href="javascript:void(0)" data-x="0" data-y="1500">0,1500</a>
			<br>
			<a href="javascript:void(0)" data-x="500" data-y="0">500,0</a>
			<a href="javascript:void(0)" data-x="500" data-y="500">500,500</a>
			<a href="javascript:void(0)" data-x="500" data-y="1000">500,1000</a>
			<a href="javascript:void(0)" data-x="500" data-y="1500">500,1500</a>
			<br>
			<a href="javascript:void(0)" data-x="1000" data-y="0">1000,0</a>
			<a href="javascript:void(0)" data-x="1000" data-y="500">1000,500</a>
			<a href="javascript:void(0)" data-x="1000" data-y="1000">1000,1000</a>
			<a href="javascript:void(0)" data-x="1000" data-y="1500">1000,1500</a>
			<br>
			<a href="javascript:void(0)" data-x="1500" data-y="0">1500,0</a>
			<a href="javascript:void(0)" data-x="1500" data-y="500">1500,500</a>
			<a href="javascript:void(0)" data-x="1500" data-y="1000">1500,1000</a>
			<a href="javascript:void(0)" data-x="1500" data-y="1500">1500,1500</a>
		</nav>
		<div></div>
		<script src="http://code.jquery.com/jquery-git2.js"></script>
		<script src="../weee.pkgd.js"></script>
		<script>
			$(function() {
				var x = weee.ScrollX({
					duration: 500,
					ease: weee.cubicOut,
					target: window
				});
				var y = weee.ScrollY({
					duration: 500,
					ease: weee.cubicOut,
					target: window
				});
				$('a[data-x],a[data-y]').on('click', function(e) {
					var xpos = $(this).attr('data-x');
					var ypos = $(this).attr('data-y');

					if (typeof xpos !== 'undefined') {
						x.to(Number(xpos));
					}
					if (typeof ypos !== 'undefined') {
						y.to(Number(ypos));
					}
				});
			});
		</script>
	</body>
</html>
